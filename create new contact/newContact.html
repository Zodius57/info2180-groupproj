<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact - Dolphin CRM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>Dolphin CRM</h2>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">New Contact</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </div>

  <div class="content">
    <div class="new-contact">
      <h2>New Contact</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="title">Title</label>
            <select id="title">
              <option>Mr</option>
              <option>Mrs</option>
              <option>Ms</option>
              <option>Dr</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Jane">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Doe">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="something@example.com">
          </div>
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type">
              <option>Sales Lead</option>
              <option>Customer</option>
              <option>Vendor</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="assigned-to">Assigned To</label>
          <select id="assigned-to">
            <option>Andy Bernard</option>
            <option>David Wallace</option>
            <option>Jan Levinson</option>
          </select>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
